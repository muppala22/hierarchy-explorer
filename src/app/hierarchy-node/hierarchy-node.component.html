<div class="node" [class.expanded]="node.expanded">
  <div class="node-label" (click)="toggle()">
    <span class="toggle-icon">
      {{ node.children?.length ? (node.expanded ? '▼' : '▶') : '•' }}
    </span>
    <span class="type-icon">{{ node.type }}</span>
    {{ node.label }}
  </div>

  <div class="children" *ngIf="node.expanded">
    <app-hierarchy-node
      *ngFor="let child of node.children"
      [node]="child"
    ></app-hierarchy-node>
  </div>
</div>
